<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!--form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <!-- variable de plantilla #nombre-->
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Imagen Url">Imagen Url</label>
                            <!-- variable de plantilla #url-->
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." #url>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, url.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <!-- PASO CUATRO: utilizamos el boton creado y el evento clicked, dentro del boton se puede colocar el valor 'd' o '$event', son equivalentes por el tipo de objeto en destino-viaje.c.ts
    La funcion elegido es llamada y pasa a lista-destinos.c.ts...-->
    <div class="row row-flex">
        <app-destino-viaje 
            *ngFor="let d of destinos" 
            [destinos]="d"
            (clicked)="elegido(d)"
            ></app-destino-viaje>
    </div>
</div>
